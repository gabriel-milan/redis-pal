services:
  - redis
language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest-cov
  - pip install codecov
install:
  - pip install ".[test]"
script:
  - pytest
after_success:
  - codecov
env:
  global:
    secure: ""
